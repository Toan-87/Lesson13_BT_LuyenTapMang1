<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let integer = [1, 2, 5, 11, 18, 3, 23, 38, 6, 100];
    let  index = 0;
    let max = integer[index];
    for (i = 0; i< integer.length; i++){
        if (integer[i]>max) {
            max = integer[i];
            index=i;
        }
    }document.write('Trong mảng: '+ integer + '<br>'+' phẩn tử thứ ' + index +' có giá trị lớn nhất là: ' + max)

</script>
</body>
